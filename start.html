<html>
	<head>
		<title>My start three.js app</title>
		<style>
			body { margin: 0; }
			canvas {
                
            }
        </style>    
        <script src="three.js"></script>
        <script src="js/WebGL.js"></script>
        <script src="js/controls/OrbitControls.js"></script>
        <script>
        window.addEventListener('load', function() {
            //Δήλωση μεταβλητών
            var scene, camera, renderer, controls;
            var canvasWidth = 600, canvasHeight = 400;
            
            // Δημιουργία σκηνής
            scene = new THREE.Scene();

            //Προσθέτω βοηθητικούς άξονες ΧΥΖ
	        var axesHelper = new THREE.AxesHelper(100);
	        scene.add(axesHelper);

            //Τοποθετώ το grid στη σκηνή
            let grid = new THREE.GridHelper(100, 100, 0xffffff, 0x555555);
            grid.rotation.x = Math.PI/2;
            scene.add(grid);

            // Δημιουργία κάμερας
            camera = new THREE.PerspectiveCamera(75, canvasWidth/canvasHeight, 0.1, 1000);
            camera.position.z = 5;
            camera.lookAt(scene.position);
            
            //Προσθέτω τα controls για camera
            controls = new THREE.OrbitControls(camera);

            //Δημιουργία renderer
            renderer = new THREE.WebGLRenderer();
            renderer.setPixelRatio(window.devicePixelRatio);

            //Δίνω διαστάσεις renderer
            renderer.setSize(canvasWidth, canvasHeight);

            //Προσθέτω τον renderer στο έγγραφο (body)
            //document.body.appendChild(renderer.domElement);
            
            //Προσθέτω τον renderer στο div (canvas-div)
            let container = document.getElementById("container");
            container.appendChild(renderer.domElement);
                        
            //**************************************//



            //**************************************//

            (function animate() {


                controls.update();
                requestAnimationFrame(animate);
                renderer.render(scene, camera);
            })();
        });
        </script> 
	</head>
	<body>
        <div id = "container"></div>

    </body>
</html>
